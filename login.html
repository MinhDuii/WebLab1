    <div class="wrapper">
        <div class="login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register">
                    <p>You dont have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
